    <script>

        //return : 1. 오른쪽에 있는 값 반환
        //         2. 함수 종료
        function whichMovie(age) {
            if (age >= 20 ){
                return "데드풀";  
            } else if (age >=15) {
                return "어벤져스";
            } else if (age >= 5) {
                return "뽀로로";
            } 

            console.log("리턴 이후의 코드"); //age가 5 미만일때 실행, 나머지 실행되지 않음.
            
        }
        let age = +prompt("나이를 입력해주세요", 0);

        let movie = whichMovie(age);
        
        console.log(movie);  

        //age 5 미만 입력 
        //-> whichMovie 함수 실행 
        // -> if문에 해당 X-> "리턴이후의 코드" 출력, 리턴값 없으므로 undefined
        //undefined가 movie에 할당 
        //console.log(movie) -> undefined 출력
    </script>
