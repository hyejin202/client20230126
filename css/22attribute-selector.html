<!DOCTYPE html>
<html>
<head>
    <style>
        [title] {
            color: blue;
        }
        /* title 속성의 값이 hello인 요소들 */
        [title=hello] {
            background-color: gold;
        }
        /* title속성의 값이 world인 요소들 */
        /* 의 배경을 초콜릿으로 */
        [title=world] { 
            background-color: chocolate;
        }
        /* title="world"도 가능 */

    </style>
</head>
<body>
    <h1 title="hello">Lorem.</h1>
    <h1 title="world">Beatae.</h1>
    <h1>Ab?</h1>
    <h1>Quae!</h1>
    <h1>Amet.</h1>

</body>
</html>
