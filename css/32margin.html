<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            border: 5px solid;
        }
        /* 위 아래 margin 겹쳐짐, 좌우 margin 안겹침 */
        #box1 {
            margin-top: 20px;
            margin-bottom: 50px;
        }
        #box2 {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- #box*2{box$} -->
    <!-- { } : 콘텐트 -->
    <div id="box1">box1</div>
    <div id="box2">box2</div>
</body>
</html>
