<!DOCTYPE html>
<html>
<head>
    <style>
        /* 자식 ">" */
        div>p {
            color: blue;
        }
        /* 자손 " " */
        p i { color: red;}
        /* 인접형제 "+" */
        div+h1 { 
            background-color: yellow;
        }
        /* 일반형제 "~" */
        h1~pre {
            border: 5px solid;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="error">
            <p>Lorem, ipsum dolor.</p>
            <p>Quae, necessitatibus consequuntur?</p>
            <p>Ea, officiis sunt.</p>
        </div>
    </div>
    <h1>Lorem, ipsum.</h1>
    <p>Lorem <span>ipsum </span>dolor sit <i> amet.</i></p>
    <pre>Lorem ipsum dolor s   it amet consectetur adipisicing elit.</pre>
    <p>Lorem, ipsum dolor.</p>
    <pre>Lorem ips    um dolor sit.</pre>

</body>
</html>
