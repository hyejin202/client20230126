<!DOCTYPE html>
<html>
<head>
    <style>
        .error { 
            color: blue;
        }
       
        #head>p { color: red;}
      
        .note.para { 
            background-color: yellow;
        }
      
        .para {
            background-color: aquamarine;
            border: 5px solid;
        }
        #myHeader {
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1 class="error">Lorem ipsum dolor sit amet.</h1>
    <h1 id="head">
        <p>Ut sunt consequatur eos dolores.</p>
        <pre>Lorem, ipsum dolor.</pre>
    </h1>
    <h1 id="myHeader" class="error">Exercitationem voluptatem libero unde doloribus!</h1>
    <h1 class="note para">Labore repudiandae eveniet neque aliquid!</h1>
    <h1 class="para">Totam nihil odio id iusto.</h1>

</body>
</html>
