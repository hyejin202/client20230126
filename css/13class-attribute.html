<!DOCTYPE html>
<html>
<head>
    <style>
        .error {
            background-color: red;
            color: white;
        }
        /* note 클래스인 요소들이 배경색 노랑 */
        .note {
            background-color: yellow;
        }
        .delete {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <!-- class 속성은 영문,숫자,-,_ 조합으로 작성 -->
    <!-- 중복 가능 -->

    <!-- 하나의 요소가 빈칸으로 구분해서 여러 클래스를 가질 수 있음 -->

    <h1 class="error">Lorem, ipsum.</h1>
    <h1 class="note">Dignissimos, iusto.</h1>
    <h1 class="error">Qui, molestiae!</h1>
    <h1 class="note">Fugiat, est!</h1>
    <h1 class="note">Reprehenderit, nesciunt.</h1>
    <h1 class="delete">Laboriosam, necessitatibus!</h1>
    <h1 class="delete">Ea, voluptate?</h1>
    <h1 class="note delete">Inventore, accusamus.</h1>
    <h1 class="note delete">Sapiente, laborum.</h1>
    <h1 class="delete error">Dolorum, quae.</h1>
</body>
</html>
