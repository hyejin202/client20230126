<!DOCTYPE html>
<html>
<head>
    <style>
        li {
            text-decoration: underline;
        }
        /* > : 자식 선택자 */
        ul>li {
            color: blue;
        }
        /* 부모요소의 클래스가 todo인 li 요소 */
        .todo>li {
            background-color: yellow;
        }
        /* 부모요소가 note 클래스인 li 요소들의 정렬을 오른쪽으로 */
        .note>li {
            text-align: right;
        }
    </style>
</head>
<body>
    <!-- ul*2>li*3>lorem1 -->
    <ul class="todo">
        <li>Lorem.</li>
        <li>Atque.</li>
        <li>Officiis?</li>
    </ul>
    <ul class="note">
        <li>Lorem.</li>
        <li>Quas.</li>
        <li>Dolorum?</li>
    </ul>

    

</body>
</html>
