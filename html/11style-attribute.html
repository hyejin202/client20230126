<!DOCTYPE html>

<body>
    <!-- h1*5>lorem3 -->
    <h1>Lorem, ipsum dolor.</h1>
    <h1 style="color:blue;">Distinctio, quae hic?</h1>
    <h1 style="color: red;">In, eligendi reiciendis!</h1>
    <h1 style="color: blueviolet;">Quos, dolores reprehenderit!</h1>

    <!-- property(속성, 특성) :  style 속성의 값(들) -->

    <!-- h1[style]*3>lorem3 -->
    <h1 style="color:blue; background-color: yellow; text-align: left;">Lorem, ipsum dolor.</h1>
    <h1 style="color: beige; background-color: black; text-align: center;">Fuga, sunt dolorem.</h1>
    <h1 style="color: black; background-color:aquamarine; text-align: right;">Quae, architecto omnis!</h1>
    <!-- 각 property 세미콜론으로 구분 -->
