<!DOCTYPE html>
<!-- html>head+body -->
<html>
<head></head>
<body>
    <!-- img : 그림 표시하는 요소 (빈요소) -->
    <!-- src 속성 : 이미지 경로 -->
    <img src="dog.jpeg" width="200" height="200" title="강아지 사진" >
    <br>
    <img src="cat.jpeg" width="100" height="100" title="고양이 사진">
    <br>
    <img src="tiger.jpeg" width="200" height="200" title="호랑이 사진">

    <hr>
    <!-- alt 속성 : 그림이 표시되지 못했을 때 출력되는 텍스트 -->
    <!-- alt 속성 :  screen reader로 출력되는 내용-->
    <img src="tier.jpeg" alt="호랑이 사진 출력X" title="호랑이 타이틀">
</body>
</html>
